<!DOCTYPE html> 
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidade Solaris - Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagems/logosolaris.png" alt="Logotipo da Universidade Solaris">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="quemsomos.html">Quem Somos</a></li>
                <li><a href="contato.html">Contatos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Fale Conosco</h1>
        <form>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Seu email"><br><br>
            
            <label for="assunto">Assunto:</label><br>
            <input type="text" id="assunto" name="assunto" placeholder="Assunto da mensagem"><br><br>
            
            <label for="descricao">Descrição:</label><br>
            <textarea id="descricao" name="descricao" placeholder="Escreva sua mensagem aqui" rows="4" cols="50"></textarea><br><br>
            
            <button type="button">Enviar</button>
        </form>
    </main>

    <footer>
        <p>© 2024 Universidade Solaris - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
